<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Image Generator </h1>
        <div class="input-box">
            <div class="input-area">
                <input type="text" id="prompt-input" placeholder="Your Prompt">
            </div>
            <div class="buttons-area">
                <div class="left">
                    <button id="prompt-gallery" title="Prompt Gallery"><i class="fa-solid fa-lightbulb"></i></button>
                    <button id="toggle-grid" title="Grid Settings"><i class="fa-solid fa-grip"></i></button>
                </div>
                <div class="right">
                    <button id="send-btn" title="Generate"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
                </div>
            </div>
        </div>

        <div class="image-grid-container">
            <div class="loader hidden"></div> 
            <div id="image-grid"></div>
            <p class="error-message"></p> 
        </div>

    </div>
    <div class="dev-id">
        <div class="logo-img">
            <img src="" id="dev-image">
        </div>
        <div class="name">
            <p id="dev-username"></p>
        </div>
    </div>

    <div class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Modal Title</h2>
                <button class="modal-close" title="Close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
